<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudelyDesk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sheet.css') }}">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

</head>
<body>


<!--  FOOTER  -->
<header class="header">
    <nav class="navbar">
      <a href="#home">Accueil</a>
      <a href="#connexion">Connexion</a>
        <a href="#inscription">Inscription</a>
    </nav>
</header>


<!--  SECTION DE BIENVENUE  -->
<section class="home" id="home">
    <div>
      <h1>Bienvenue sur le <span>StudelyDesk</span></h1><br><br><br>
    </div>

    <div class="home-img">
        <a href="https://www.studely.com/fr/" target="_blank" alt="Logo de studely"><img src="../static/studely%20(1).png"></a>
      </div>

</section>


<!--  FORMILAIRE DE CONNEXION  -->
<section class="form-section" id="connexion">
  <h2>Connexion</h2>
  <form action="{{ url_for('web_ui.login') }}" method="POST" class="form-container" enctype="application/x-www-form-urlencoded">

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>

    <a href="#inscription" style="color: #0cabea">Créer un compte</a>

    <button type="submit">Se connecter</button>
  </form>
</section>




<!-- FORMULAIRE D'INSCRIPTION -->
<section class="form-section" id="inscription">
  <h2>Inscription</h2>
  <form action="{{ url_for('web_ui.register') }}" method="POST" class="form-container" enctype="application/x-www-form-urlencoded">

    <label for="name">Nom complet :</label>
    <input type="text" id="name" name="name" required placeholder="ex : Kylian MBAPPE">

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>

      <label for="departement">Département assigné :</label>
    <select id="departement" name="departement">
                <option value="customer">Customer Service</option>
                <option value="treso">Treso Etudiant</option>
                <option value="product">Product</option>
                <option value="support">Support IT</option>
                <option value="test">Test</option>
                <option value="conformite">Conformité</option>
                <option value="engagement">Engagement</option>
            </select><br><br>


    <button type="submit">S'inscrire</button>
  </form>
</section>

</body>
</html>
